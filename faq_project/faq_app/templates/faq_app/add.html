<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FAQ</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            width: 90%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }

        header p {
            font-size: 1.1rem;
            color: #777;
        }

        /* Form Section */
        .form-container {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
            margin-top: 30px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Students Section */
        .students-list {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .students-list h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .students-list ul {
            list-style: none;
            padding: 0;
        }

        .students-list li {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        /* Links Section */
        .links {
            text-align: center;
            margin-top: 40px;
        }

        .links a {
            font-size: 1.1rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #45a049;
        }

        /* Footer Section */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }

            .form-container input,
            .form-container select,
            .form-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Add a New FAQ</h1>
            <p>Please fill out the form below to add a new FAQ.</p>
        </header>

        <!-- Form Section -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Students List Section -->
        <div class="students-list">
            <h2>Students</h2>
            <ul>
                <li><strong>Mohamad</strong> (ID: 151722)</li>
                <li><strong>firas</strong> (ID: 174871)</li>
                <li><strong>Elias </strong> (ID: 133702)</li>
                <li><strong>suhad </strong> (ID: 149943)</li>
            </ul>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="{% url 'search' %}">Go to Search Page</a>
        </div>

        <!-- Footer Section -->
        <footer>
            &copy; 2024 FAQ App | Built with <a href="https://www.djangoproject.com/" target="_blank">Django</a>
        </footer>
    </div>

</body>
</html>
